<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  cursor: pointer;
}

.node circle {
  fill: #fff;
  stroke: black;
  stroke-width: 1px;
}

.node text {
  font: 10px sans-serif;
}


.link {
  fill: none;
  stroke: #ccc;
  stroke-width: 1.5px;
}

</style>
<body>
<script type="text/javascript" src="js/vendor.js"></script>

<script>

var root = JSON.parse(JSON.stringify(window.opener.jsonData));
var answer = new Array()
var leaf_count = 0;

function js_traverse(o) {
    if (o.hasOwnProperty("type")) {
      answer.push(o.type);
      if (o.type == 'subnet') {
        leaf_count = leaf_count + 1;
      }
    }
    var type = typeof o
    if (type == "object") {
        for (var key in o) {
            js_traverse(o[key], answer)
        }
    }
}

js_traverse(root);

var w = window.innerWidth
var h = window.innerHeight;

w = w * 2;
h = leaf_count * 26; // 2.15 em is the desired multiplier, but must be in px

var margin = {top: 10, right: 120, bottom: 10, left: 120},
    width = w - margin.right - margin.left,
    height = h - margin.top - margin.bottom;

var i = 0,
    duration = 750;

var tree = d3.layout.tree()
    .size([height, width]);

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.right + margin.left)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var types = ([...new Set(answer)]).sort();
var colors = d3.scale.category20();
colors.domain(types);

function colorize(d) {
  if (d.type) {
    d.color = colors(d.type)
  }
  if (d.children) {
    d.children.forEach(colorize);
  }
}

colorize(root)

function capitalize(s)
{
    return s && s[0].toUpperCase() + s.slice(1);
}

var tx = 25
var ty = 20
for (i = 0; i < types.length; i++) {
  svg.append('text').text(capitalize(types[i]))
    .attr("x", 0 - margin.left + tx)
    .attr("y", 0 - margin.top + ty)
    .style('font', '10px sans-serif')
    .attr("dy", `${i*2}em`);
  svg.append('circle')
    .attr("cx", 0 - margin.left + tx - 10)
    .attr("cy", (0 - margin.top + ty - 3) + (i*20))
    .attr("r", 4.5)
    .style("fill", colors(types[i]))
    .style("stroke", "black")
    .style("stroke-width", "1px");
}

var border=1;
var bordercolor='gray';
var rectangle = svg.append("rect")
  .attr("x", 0 - margin.left + 5)
  .attr("y", 0 - margin.top + 5)
  .attr("width", 150)
  .attr("height", types.length * 20 + 5)
  .attr("fill", "transparent")
  .attr("border",border)
  .style("stroke", bordercolor);

root.x0 = height / 2;
root.y0 = 0;

function collapse(d) {
  if (d == root && d.children) {
    d.children.forEach(collapse);
  } else if (d.children && d.children.length > 0) {
    d._children = d.children;
    d._children.forEach(collapse);
    d.children = null;
  }
}

function collapse_root() {
  root.children.forEach(collapse);
}

function expand(d) {
  if (d == root && d.children) {
    d.children.forEach(expand);
  } else if (d._children && d._children.length > 0) {
    d.children = d._children;
    d._children = null;
  }
}

function expand_root() {
  root.children.forEach(expand);
}

update(root);

d3.select(self.frameElement).style("height", "95vh");
d3.select(self.frameElement).style("width", "100vw");

function update(source) {

  // Compute the new tree layout.
  var nodes = tree.nodes(root).reverse(),
      links = tree.links(nodes);

  // Normalize for fixed-depth.
  nodes.forEach(function(d) { d.y = d.depth * 150; });

  // Update the nodes…
  var node = svg.selectAll("g.node")
      .data(nodes, function(d) { return d.id || (d.id = ++i); });

  // Enter any new nodes at the parent's previous position.
  var nodeEnter = node.enter().append("g")
      .attr("class", "node")
      .attr("transform", function(d) {
	      return "translate(" + source.y0 + "," + source.x0 + ")"; })
      .on("click", click);

  nodeEnter.append("circle")
      .attr("r", 1e-6)
      //.style("fill-opacity", function(d) { return d._children ? "1" : ".5"; })
      .style("fill", function(d) {return d.color} );

  nodeEnter.append("text")
      .attr("class", "text")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("y", function(d) { return d.children || d._children ? 0 : -6; } )
      .attr("dy", ".35em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return d.name; })
      .style("fill-opacity", 1e-6)

  nodeEnter.append("text")
      .attr("class", "value")
      .attr("x", function(d) { return d.children || d._children ? -10 : 10; })
      .attr("y", function(d) { return d.children || d._children ? 0 : -6; } )
      .attr("dy", "1.27em")
      .attr("text-anchor", function(d) { return d.children || d._children ? "end" : "start"; })
      .text(function(d) { return `${d.network} (${d.ips})`; })
      .style("fill-opacity", 1e-6)



  // Transition nodes to their new position.
  var nodeUpdate = node.transition()
      .duration(duration)
      .attr("transform", function(d) {
	      return "translate(" + d.y + "," + d.x + ")"; });

  nodeUpdate.select("circle")
      .attr("r", 4.5)
      //.style("fill-opacity", function(d) { return d._children ? "1" : ".7"; })
      .style("fill", function(d) {return d.color} );

  nodeUpdate.select("text.value")
      .style("fill-opacity", 1);

  nodeUpdate.select("text.text")
      .style("fill-opacity", 1);

  // Transition exiting nodes to the parent's new position.
  var nodeExit = node.exit().transition()
      .duration(duration)
      .attr("transform", function(d) { return "translate(" + source.y + "," + source.x + ")"; })
      .remove();

  nodeExit.select("circle")
      .attr("r", 1e-6);

  nodeExit.select("text.value")
      .style("fill-opacity", 1e-6);

  nodeExit.select("text.text")
      .style("fill-opacity", 1e-6);

  // Update the links…
  var link = svg.selectAll("path.link")
      .data(links, function(d) { return d.target.id; });

  // Enter any new links at the parent's previous position.
  link.enter().insert("path", "g")
      .attr("class", "link")
      .attr("d", function(d) {
        var o = {x: source.x0, y: source.y0};
        return diagonal({source: o, target: o});
      });

  // Transition links to their new position.
  link.transition()
      .duration(duration)
      .attr("d", diagonal);

  // Transition exiting nodes to the parent's new position.
  link.exit().transition()
      .duration(duration)
      .attr("d", function(d) {
        var o = {x: source.x, y: source.y};
        return diagonal({source: o, target: o});
      })
      .remove();

  // Stash the old positions for transition.
  nodes.forEach(function(d) {
    d.x0 = d.x;
    d.y0 = d.y;
  });
}

// Toggle children on click.
function click(d) {
  if (d.children) {
    collapse(d);
  } else {
    expand(d);
  }
  update(d);
}

</script>
